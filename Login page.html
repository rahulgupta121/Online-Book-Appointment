
<!doctype html5>.
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--- CSS Include  -->
<link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12">
                <p>Already have account?</p>
                <button class="btn btn-danger">Login</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-sm-6 col-md-6">
                <p class="contact-info"><span class="contact-info1">1</span>Contact Information</p>
            </div>
        </div>

        
        <div class="row">
            <div class="col-lg-6 col-xs-12 col-md-6">
                <p class="first-name">*First Name</p>
                <input placeholder="">
            </div>
            <div class="col-lg-6 col-xs-12 col-md-6">
                <p class="last-name">*Last Name</p>
                <input placeholder="">
            </div>
            <div class="col-lg-6 col-xs-12 col-md-6">
                <p class="last-name">*Mobile Number</p>
                <input placeholder="">
            </div>
            <div class="col-lg-6 col-xs-12 col-md-6">
                <p class="last-name">*How did you hear about us?</p>
                <input placeholder="">
            </div>
            <div class="col-lg-12 col-xs-12 col-md-12">
                <input class="without-registration" type="checkbox">Complete without registration</input>
            </div>
            <div class="col-lg-6 col-xs-12 col-md-6">
                <p class="last-name">*E-mail</p>
                <input placeholder="">
            </div>
            <div class="col-lg-6 col-xs-12 col-md-6">
                <div class="form-group">
                <p class="last-name">*Password</p>
                <input placeholder="">
                </div>
                <div class="form-group">
                <p class="last-name">*Confirm Password</p>
                <input placeholder="">
                </div>
            </div>
            
        </div>


    </div>

</body>
</html>
